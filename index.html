<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sitio bajo construcción — Vanesa Puglia</title>

  <!-- Tipografía agradable -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#050505;
      --glass: rgba(255,255,255,0.06);
      --accent: rgba(255,255,255,0.08);
      --text: #ffffff;
    }

    /* Reset simple */
    *{box-sizing:border-box;margin:0;padding:0}
    html,body{height:100%}
    body{
      background:
        radial-gradient(1200px 600px at 10% 10%, rgba(255,255,255,0.02), transparent 10%),
        linear-gradient(180deg, #070707 0%, #030303 100%);
      background-color:var(--bg);
      color:var(--text);
      font-family: "Inter", system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }

    .card{
      width:100%;
      max-width:880px;
      text-align:center;
      padding:40px;
      border-radius:16px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      box-shadow:
        0 10px 30px rgba(0,0,0,0.6),
        inset 0 1px 0 rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
      border: 1px solid var(--glass);
    }

    h1{
      font-size:clamp(28px, 5vw, 44px);
      letter-spacing: -0.02em;
      margin-bottom:12px;
      font-weight:700;
      line-height:1.04;
    }

    p.lead{
      margin-bottom:20px;
      color: rgba(255,255,255,0.86);
      font-weight:500;
      font-size:clamp(14px, 2.5vw, 18px);
    }

    .meta{
      display:flex;
      gap:12px;
      justify-content:center;
      flex-wrap:wrap;
      margin-top:18px;
    }

    .pill{
      padding:8px 14px;
      border-radius:999px;
      font-size:13px;
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      color:rgba(255,255,255,0.9);
      backdrop-filter: blur(4px);
    }

    /* Botón Contactame */
    .contact-button {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(255,255,255,0.12);
      color: #fff;
      border-radius: 999px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }
    .contact-button:hover {
      background: rgba(255,255,255,0.25);
    }

    /* Underline animado */
    .title-accent{
      display:inline-block;
      position:relative;
      padding-bottom:6px;
    }
    .title-accent::after{
      content:"";
      position:absolute;
      left:50%;
      transform:translateX(-50%);
      bottom:0;
      width:60%;
      height:4px;
      border-radius:4px;
      background: linear-gradient(90deg, rgba(255,255,255,0.12), rgba(255,255,255,0.04));
      animation: pulseX 2.6s ease-in-out infinite;
      opacity:0.9;
    }

    @keyframes pulseX{
      0%{transform:translateX(-50%) scaleX(0.85); opacity:0.6}
      50%{transform:translateX(-50%) scaleX(1.02); opacity:1}
      100%{transform:translateX(-50%) scaleX(0.85); opacity:0.6}
    }

    /* small footer note */
    .footer-note{
      margin-top:20px;
      font-size:13px;
      color:rgba(255,255,255,0.6);
    }

    /* TikTok link style */
    .social-link {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      color: rgba(255,255,255,0.9);
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .social-link:hover {
      color: #ff0050; /* color característico de TikTok */
    }
    .tiktok-icon {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    /* Responsive tweak */
    @media (max-width:420px){
      .card{padding:28px;border-radius:12px}
      .meta{gap:8px}
    }
  </style>
</head>

<body>
  <main class="card" role="main" aria-labelledby="titulo">
    <h1 id="titulo"><span class="title-accent">Sitio bajo construcción</span></h1>
    <p class="lead">Gracias por visitar — estoy trabajando en algo hermoso. Volvé pronto para la presentación del libro <strong>En tus Límites</strong>.</p>

    <div class="meta" aria-hidden="false">
      <div class="pill">Vanesa Puglia — Autora</div>

      <!-- Botón Contactame -->
      <div class="pill">
        <a href="https://forms.gle/yvYBfjpRuuEXZ9K59" target="_blank" rel="noopener noreferrer" class="contact-button">
          Contactame
        </a>
      </div>

      <div class="pill">
        <a href="https://www.tiktok.com/@cocoa.y.canela" target="_blank" rel="noopener noreferrer" class="social-link">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" class="tiktok-icon" aria-label="TikTok">
            <path fill="currentColor" d="M232 96.23v39.11a91.71 91.71 0 0 1-52-16.62v68.28A69 69 0 1 1 111 118v39.34a29.92 29.92 0 1 0 21 28.53V24h48a52 52 0 0 0 52 52Z"/>
          </svg>
          <span>@cocoa.y.canela</span>
        </a>
      </div>
    </div>

    <p class="footer-note">¿Querés que te avise cuando esté listo? Podés dejar tu e-mail en la página de contacto.</p>
  </main>
</body>
</html>
